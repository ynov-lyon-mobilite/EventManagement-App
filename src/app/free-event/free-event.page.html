<ion-content>
  <div class="MainImage">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tablinks/home"></ion-back-button>
    </ion-buttons>
    <div class="TitleInMainImage">{{event?.title}}</div>
    <div class="DateInMainImage" id="startDate">{{event?.date}}</div>
    <div class="HoureInMainImage">{{event?.time}}</div>
  </div>
  <div class="OverviewTitle"><p class="Bold">Description</p></div>
  <div class="Overview"><p class="LightItalic">{{event?.description}}</p></div>
  <google-map></google-map>
  <div #map style="width: 100%; height: 400px"></div>
  <div class="ParticipantTitle">
    Places restantes :
    <p class="Bold">{{event?.restPlaces}}</p>
  </div>
  <ion-back-button
    defaultHref="home"
    color="unset"
    fill="clear"
    icon="none"
    text="Je participe"
    style="padding-right: 7%"
    class="ButtonBuy"
  >
  </ion-back-button>
</ion-content>
